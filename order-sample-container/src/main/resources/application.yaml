spring:
  application:
    name: clean-architecture-order-application
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: true

management:
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: info,health
  endpoint:
    health:
      probes:
        enabled: true
  health:
    redis:
      enabled: false